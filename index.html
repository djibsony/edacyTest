<!DOCTYPE html>
<html>
	<head>
		<title> Lycée d’Excellence de Dakar  </title>
		<link rel="stylesheet" type="text/css" href="css/floatting.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	
	<body>

		<div class="col-lg-12 text-center" style="float: left; margin-top: 50px; margin-bottom: 50px;">
			<h2> Lycée d’Excellence de Dakar </h2>
			<h3> </h3>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="float: left;">
			<h4 class="text-center"> Classes </h4>
			<ul class="list-group" id="listeClasses">
			  	
			</ul>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="float: left;border-left: 1px solid #eee; ">
			<h4 class="text-center"> Eleves </h4>
			<ul class="list-group" id="listeEleves">
			  	
			</ul>
		</div>




		<div id="container-floating">

		  	<!-- <div class="nd5 nds" data-toggle="tooltip" data-placement="left" data-original-title="Simone"></div>

		  	<div class="nd4 nds" data-toggle="tooltip" data-placement="left" data-original-title="contract@gmail.com">
		  		<img class="reminder">
		    	<p class="letter">C</p>
		  	</div> -->
		  	
		  	<div class="nd3 nds" data-toggle="tooltip" data-placement="left" data-original-title="Reminder"
		  		id="btShowFormEleve">
		  		<!-- <img class="reminder" src="//ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/ic_reminders_speeddial_white_24dp.png" /> -->
		  		<p class="letter">+</p>
		  		<span>Eléve</span>
		  	</div>

		  	<div class="nd1 nds" data-toggle="tooltip" data-placement="left" data-original-title="Edoardo@live.it"
		  		id="btShowFormClasse">
		  		<img class="reminder" />
		    	<p class="letter">+</p>
		    	<span>Classe </span>
		  	</div>

		  	<div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create" 
		  		>
		    	<p class="plus">+</p>
		    	<img class="edit" src="https://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
		  	</div>
		</div>

		

		<div class="modal" tabindex="-1" role="dialog" id="modalFormEleve">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h5 class="modal-title">Ajouter un éléve</h5>
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          		<span aria-hidden="true">&times;</span>
			        	</button>
			      	</div>

			      	<div class="modal-body">
			        	<form>
						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Prénom</label>
						    	<input type="text" class="form-control" id="fieldPrenomEleve" 
						    		placeholder="Prénom">
						  	</div>

						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Nom</label>
						    	<input type="text" class="form-control" id="fieldNomEleve" 
						    		placeholder="Nom">
						  	</div>

						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Date de naissane</label>
						    	<input type="date" class="form-control" id="fieldDateNaissance">
						  	</div>

						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Année académique</label>
						    	<input type="text" class="form-control" id="fieldAnneeAcademique" 
						    		placeholder="Nom">
						  	</div>

						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Classe</label>
						    	<select id="ddClasseEleve" class="form-control">
						        	
						      	</select>
						  	</div>
						</form>
			      	</div>

			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-primary" id="btSaveEleve">Enregistrer</button>
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
			      	</div>
			    </div>
			</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog" id="modalFormClasse">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<h5 class="modal-title">Ajouter une classe</h5>
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          		<span aria-hidden="true">&times;</span>
			        	</button>
			      	</div>
			      	<div class="modal-body">
			        	
			        	<form>
						  	<div class="form-group">
						    	<label for="formGroupExampleInput">Classe</label>
						    	<input type="text" class="form-control" id="fieldLibelleClasse" 
						    		placeholder="Classe">
						  	</div>

						  	
						</form>

			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-primary" id="btSaveClasse">Enregistrer</button>
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
			      	</div>
			    </div>
			</div>
		</div>

		
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>


	</body>
</html>
